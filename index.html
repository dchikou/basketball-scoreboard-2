<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="flex">
                <div class="flex">
                    <h3>HOME</h3>
                    <p id="home-score" class="score"></p>
                </div>
                <div class="score-btns">
                    <button onclick="homeAddOne()">+1</button>
                    <button onclick="homeAddTwo()">+2</button>
                    <button onclick="homeAddThree()">+3</button>
                </div>
            </div>
            <button id="reset-btn" onclick="resetScore()">NEW GAME</button>
            <div class="flex">
                <div class="flex">
                    <h3>GUEST</h3>
                    <p id="guest-score" class="score"></p>
                </div>
                <div class="score-btns">
                    <button onclick="guestAddOne()">+1</button>
                    <button onclick="guestAddTwo()">+2</button>
                    <button onclick="guestAddThree()">+3</button>
                </div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
